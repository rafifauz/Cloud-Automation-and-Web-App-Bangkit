<html>

<head>

<body>

    <div id="login_div" class="main-div">
        <h3>HERA administrator</h3>

    <div id="user_div" class="loggedin-div">
        <h3>Welcome </h3>
        <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
        <button onClick="location.href='./laporan.html'">Laporan</button>
        <button onClick="location.href='./users.html'">User</button>
        <button onClick="location.href='./story.html' ">Social Media Story</button>
        <button onclick="logout() ">Logout</button>
    </div>



    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js "></script>
    <script src="database-admin.js "></script>

    <script src="index.js "></script>
