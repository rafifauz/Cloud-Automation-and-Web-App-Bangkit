<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA (admin)</title>
    <link rel="stylesheet" href="./css/laporans.css">
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico" />

</head>

<body>
    <div class="container">
        <header>
            <h3>List story</h3>
            <button class="btn btn-home" onClick="location.href='./index.html'">Home</button>
        </header>
        <div class="table-wrapper">
            <table class="table-reports">
                <tr>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Tautan Gambar</th>
                    <th>Lokasi</th>
                    <th>Waktu Upload</th>
                    <th>User ID</th>
                    <th>Like</th>
                </tr>
            </table>
            <button class="btn btn-add">Add story</button>
        </div>
        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New story</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="category" placeholder="Kategori">
                        <input type="text" name="content" placeholder="Konten">
                        <input type="text" name="imgContent" placeholder="Tautan Gambar (URL)">
                        <input type="text" name="location" placeholder="Lokasi">
                        <input type="text" name="timeUpload" placeholder="Waktu Upload">
                        <input type="text" name="userID" placeholder="User ID">
                        <input type="text" name="like" placeholder="Like">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Edit story</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="category" placeholder="Kategori">
                        <input type="text" name="content" placeholder="Konten">
                        <input type="text" name="imgContent" placeholder="Tautan Gambar (URL)">
                        <input type="text" name="location" placeholder="Lokasi">
                        <input type="text" name="timeUpload" placeholder="Waktu Upload">
                        <input type="text" name="userID" placeholder="User ID">
                        <input type="text" name="like" placeholder="Like">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="./js/database.js "></script>

    <script src="./js/story.js"></script>
</body>

</html>
