<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HERA (admin)</title>
    <link rel="stylesheet" href="./css/laporans.css">
</head>

<body>
    <div class="container">
        <header>
            <h3>List Laporan</h3>
            <button class="btn btn-home" onClick="location.href='./index.html'">Home</button>
        </header>
        <div class="table-wrapper">
            <table class="table-reports">
                <tr>
                    <th>Nama Pengirim</th>
                    <th>NIK</th>
                    <th>Nomer Telepon</th>
                    <th>Tanggal Lahir</th>
                    <th>Waktu Laporan</th>
                    <th>Alamat</th>
                    <th>Kategori</th>
                    <th>Kronologi Kejadian</th>
                </tr>
            </table>
            <button class="btn btn-add">Add Laporan</button>
        </div>
        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New Laporan</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="fullname" placeholder="First Name">
                        <input type="text" name="nik" placeholder="NIK">
                        <input type="number" name="phoneNumber" placeholder="Nomer Telepon">
                        <input type="text" name="ttl" placeholder="Tanggal Lahir">
                        <input type="text" name="uploadTime" placeholder="Waktu Laporan">
                        <input type="text" name="address" placeholder="Alamat">
                        <input type="text" name="category" placeholder="Kategori">
                        <input type="text" name="description" placeholder="Kronologi Kejadian">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">
                    <h3>Edit Laporan</h3>
                </div>
                <div class="modal-body">
                    <form class="form" autocomplete="off">
                        <input type="text" name="fullname" placeholder="First Name">
                        <input type="text" name="nik" placeholder="NIK">
                        <input type="number" name="phoneNumber" placeholder="Nomer Telepon">
                        <input type="text" name="ttl" placeholder="Tanggal Lahir">
                        <input type="text" name="uploadTime" placeholder="Waktu Laporan">
                        <input type="text" name="address" placeholder="Alamat">
                        <input type="text" name="category" placeholder="Kategori">
                        <input type="text" name="description" placeholder="Kronologi Kejadian">
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <script src="./js/database.js "></script>

    <script src="./js/laporan.js"></script>
</body>

</html>
